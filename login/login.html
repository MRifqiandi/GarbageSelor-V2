<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GarBageSelor</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <main>
        <div class="main-title">
          <h1>GarBage</h1>
          <h3>Truk Sampah Tanjung Selor</h3>
        </div>

        <h1>Welcome</h1>
        <form action="../src/login.php" method="POST">
          <div class="h3">
            <h3>Silahkan masukkan username dan password anda!</h3>
          </div>

          <div class="main-input">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
              class="username-input"
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              class="password-input"
            />
          </div>
          <div class="main_content_button">
            <button type="submit" name="login" id="button-content-login">
              Login
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
